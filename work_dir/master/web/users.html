<div class="row">
  <div class="block">
    <!-- Products Title -->
    <div class="block-title">
      <div class="block-options pull-right">
        <a
          href="javascript:void(0)"
          ng-click="show_create()"
          class="btn btn-sm btn-default"
          data-toggle="tooltip"
          title=""
          data-original-title="Add"
          ><i class="gi gi-plus"></i> Create User</a
        >
      </div>
      <h2><strong>Users</strong></h2>
    </div>
    <!-- END Products Title -->

    <!-- Products Content -->
    <div class="table-responsive">
      <table class="table table-bordered table-vcenter">
        <thead>
          <tr>
            <th class="text-center" style="width: 100px;">No</th>
            <th>User IDs</th>
            <th class="text-center" style="width: 200px;">#</th>
            <th class="text-center" style="width: 200px;">#</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user_id in user_ids" ng-if="user_ids.length > 0">
            <td class="text-center">{{ $index + 1 }}</td>
            <td>{{ user_id }}</td>
            <td class="text-center">
              <span class="btn btn-xs btn-info" ng-click="view_detail(user_id)"
                >Details</span
              >
            </td>
            <td class="text-center">
              <span
                class="btn btn-xs btn-info"
                ng-click="show_password_modal(user_id)"
                >password</span
              >
            </td>
          </tr>
          <tr ng-if="user_ids == null || user_ids.length == 0">
            <td colspan="3" class="text-center">Not found registered id</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- END Products Content -->
  </div>
</div>

<div id="view_modal" class="modal fade" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        ></button>
        <h4 class="modal-title">User Info</h4>
      </div>
      <div class="modal-body form">
        <form action="#" class="form-horizontal form-row-seperated">
          <div class="form-group">
            <label class="control-label col-md-4 server_name">ID : </label>
            <div class="col-md-4">
              <input
                class="form-control"
                type="text"
                ng-model="selected_user.id"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Login Name : </label>
            <div class="col-md-4">
              <input
                class="form-control"
                ng-model="selected_user.login_name"
                type="text"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Active State : </label>
            <div class="col-md-6">
              <input
                class="form-control"
                ng-model="selected_user.active"
                type="text"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="modify_user()">
          <i class="fa fa-check"></i>Modify
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<!--    Create User   -->
<div id="create_modal" class="modal fade" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        ></button>
        <h4 class="modal-title">Create User</h4>
      </div>
      <div class="modal-body form">
        <form action="#" class="form-horizontal form-row-seperated">
          <div class="form-group">
            <label class="control-label col-md-4 server_name"
              >User Name :
            </label>
            <div class="col-md-4">
              <input
                class="form-control"
                type="text"
                ng-model="new_user.name"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4 game_mode">Active : </label>
            <div class="col-md-4">
              <select class="form-control" ng-model="new_user.active">
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="create_user()">
          <i class="fa fa-check"></i>Create
        </button>
      </div>
    </div>
  </div>
</div>

<!--    Set Password   -->
<div id="setPassword_modal" class="modal fade" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        ></button>
        <h4 class="modal-title">Set Password</h4>
      </div>
      <div class="modal-body form">
        <form action="#" class="form-horizontal form-row-seperated">
          <div class="form-group">
            <label class="control-label col-md-4 server_name">User ID : </label>
            <div class="col-md-4">
              <span class="form-control" type="text">{{
                set_password.user_id
              }}</span>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4 server_name"
              >Password :
            </label>
            <div class="col-md-4">
              <input
                class="form-control"
                type="password"
                ng-model="set_password.password"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" ng-click="set_password()">
          <i class="fa fa-check"></i>Create
        </button>
      </div>
    </div>
  </div>
</div>
