<div class="row">
  <div class="block">
    <!-- Products Title -->
    <div class="block-title">
      <h2><strong>Game Lists</strong></h2>
    </div>
    <!-- END Products Title -->

    <!-- Products Content -->
    <div class="table-responsive">
      <table class="table table-bordered table-vcenter">
        <thead>
          <tr>
            <th class="text-center" style="width: 100px;">ID</th>
            <th>Work Name</th>
            <th class="text-center" style="width: 200px;">#</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="job in jobs" ng-if="jobs.length > 0">
            <td class="text-center">{{ job.id }}</td>
            <td>{{ job.name }}</td>
            <td class="text-center">
              <span class="btn btn-xs btn-info" ng-click="view_detail(job.id)"
                >Detail</span
              >
              <span
                class="btn btn-xs btn-danger"
                ng-click="cancel_job(job.id, $index)"
                >Cancel</span
              >
            </td>
          </tr>
          <tr ng-if="jobs == null || jobs.length == 0">
            <td colspan="3" class="text-center">Not found registered games</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- END Products Content -->
  </div>
</div>

<div id="view_modal" class="modal fade" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        ></button>
        <h4 class="modal-title">Work Info</h4>
      </div>
      <div class="modal-body form">
        <form action="#" class="form-horizontal form-row-seperated">
          <div class="form-group">
            <label class="control-label col-md-4 server_name">ID : </label>
            <div class="col-md-4">
              <input
                class="form-control"
                type="text"
                ng-model="selected_job.id"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Name : </label>
            <div class="col-md-4">
              <input
                class="form-control"
                ng-model="selected_job.name"
                type="text"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Status : </label>
            <div class="col-md-6">
              <span
                class="btn btn-xs"
                ng-class="selected_job.status.progress == 0 ? 'btn-danger':'btn-success'"
                >{{
                  selected_job.status.progress == 0 ? "Running" : "Terminated"
                }}</span
              >
              <p>{{ selected_job.status.message }}</p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
